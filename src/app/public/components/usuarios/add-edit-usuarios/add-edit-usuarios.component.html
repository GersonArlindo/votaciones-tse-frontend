<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/usuarios/view">Usuarios</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">{{ this.title }}</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-header">
        <h6 class="card-title">Informacion de Usuario</h6>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="saveUsuarios()">
          <div class="row">
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input
                  type="text"
                  formControlName="nombres"
                  name="nombres"
                  id="nombres"
                  class="form-control"
                  placeholder="Ingrese los nombres"
                />

              </div>
            </div>

            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Apellidos</label>
                <input
                  type="text"
                  formControlName="apellidos"
                  name="apellidos"
                  id="apellidos"
                  class="form-control"
                  placeholder="Ingrese las apellidos"
                />

              </div>
            </div>

            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input
                  type="text"
                  formControlName="usuario"
                  name="usuario"
                  id="usuario"
                  class="form-control"
                  placeholder="Ingrese el usuario"
                />

              </div>
            </div>

            <div class="col-sm-6" *ngIf="!this.id">
              <div class="mb-3">
                <label class="form-label">Clave</label>
                <input
                  type="clave"

                  formControlName="clave"
                  name="clave"
                  id="clave"
                  class="form-control"
                  placeholder="Enter clave"
                />

              </div>
            </div>

            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Dui</label>
                <input
                  type="text"

                  formControlName="dui"
                  name="dui"
                  id="dui"
                  class="form-control"
                  placeholder="Ingrese las dui"
                />

              </div>
            </div>

            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Rol</label>
                <select
                  id="rol"
                  name="rol"
                  (ngModelChange)="getRol($event)"
                  [ngModelOptions]="{ standalone: true }"
                  [(ngModel)]="selectedRol"
                  class="form-control"
                >
                  <option
                    *ngFor="let rol of this.rol"
                    [value]="rol.id"
                  >
                    {{ rol.nombre }}
                  </option>
                </select>

              </div>
            </div>

            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Estado</label>
                <select
                  id="estado"
                  name="estado"
                  (ngModelChange)="getStatus($event)"
                  [ngModelOptions]="{ standalone: true }"
                  [(ngModel)]="selectedStatus"
                  class="form-control"
                >
                  <option
                    *ngFor="let status of this.status"
                    [value]="status.id"
                  >
                    {{ status.name }}
                  </option>
                </select>

              </div>
            </div>



          </div>
          <button
            [disabled]="!form.valid"
            type="submit"
            class="btn btn-primary submit"
          >
            {{ this.title }} <i class="mdi mdi-file-document-edit"></i>
          </button>
          <button
            id="_btn-back"
            routerLink="/usuarios/view"
            type="submit"
            name="submitButton"
            class="btn"
          >
            Regresar <i class="mdi mdi-arrow-left"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
