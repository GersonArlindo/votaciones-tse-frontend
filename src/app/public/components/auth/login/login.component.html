<ngx-spinner bdColor="rgba(0, 0, 0, 0.5)" size = "medium" color = "transparent" [fullScreen] = "true">
  <lottie-player style="margin-top:-30px;" src="https://assets3.lottiefiles.com/packages/lf20_9mUhwZOo8A.json"  background="transparent"  speed="1"  style="width: 250px; height: 250px;"  loop  autoplay></lottie-player>
</ngx-spinner>
<div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="card">
        <div class="row">
          <div class="col-md-4 pe-md-0">
            <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(assets/images/login2.png)' }">
  
            </div>
          </div>
          <div class="col-md-8 ps-md-0">
            <div class="auth-form-wrapper px-4 py-5">
              <a routerLink="." class="nobleui-logo d-block mb-2">Tribunal Supremo<span> Electoral</span></a>
              <h5 class="text-muted fw-normal mb-4">Accede a tu cuenta.</h5>
              <form class="forms-sample" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                  <input type="text" [ngClass]="{ 'is-invalid': submitted && position['usuario']?.errors }" formControlName="usuario" class="form-control" id="exampleInputEmail1" placeholder="Usuario">
                  <div class="invalid-feedback">
                    <mat-error *ngIf="isValidField('usuario')" >
                        {{getErrorMessage('usuario')}}
                    </mat-error>
                  </div>
                  <div *ngIf="submitted && position['usuario']?.errors" class="invalid-feedback">
                      <mat-error *ngIf="position['usuario']?.errors.required">Correo es requerido</mat-error>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input [ngClass]="{ 'is-invalid': submitted && position['clave']?.errors }" formControlName="clave" type="password" class="form-control" id="exampleInputPassword1" autocomplete="current-password" placeholder="Contraseña">
                  <div class="invalid-feedback">
                    <mat-error *ngIf="isValidField('clave')" >
                        {{getErrorMessage('clave')}}
                    </mat-error>
                  </div>
                  <div *ngIf="submitted && position['clave']?.errors" class="invalid-feedback">
                      <div *ngIf="position['clave']?.errors.required">Contraseña es requerido</div>
                  </div>
                </div>

                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="authCheck">
                  <label class="form-check-label" for="authCheck">
                    Recordar
                  </label>
                </div>

                <div>
                  <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0" (click)="onSubmit()">Ingresar</button>
                </div>
                <a class="d-block mt-3 text-muted">Olvidé mi contraseña</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
