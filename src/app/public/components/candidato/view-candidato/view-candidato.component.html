<nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/dashboard">Panel</a></li>
      <li class="breadcrumb-item active" aria-current="page">Candidatos</li>
    </ol>
  </nav>

  <div class="row">
    <div class="col-md-12 stretch-card">
      <div class="card">
        <div class="headercard">
          <h5 id="_title-header-h5">Candidatos</h5>
          <div class="btn-text-right">
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive table table-hover  mb-0">
            <p-table #dt class="data-config-header" [value]="candidatos" dataKey="id" [rowHover]="true" [rows]="25"
              [showCurrentPageReport]="true" [paginator]="true"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
              [globalFilterFields]="['id_candidato','informacion_personal.nombres','informacion_personal.apellidos']">
              <ng-template pTemplate="caption">
                <div class="table-header">
                  Buscar Candidato
                  <span class="p-input-icon-left">
                    <div class="btn-text-right">
                      <input pInputText type="text" class="form-control" id="_bck-color"
                        (input)="applyFilterGlobal($event)" />
                    </div>
                  </span>
                </div>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th pSortableColumn="id_candidato" style="min-width: 8rem">
                    <div class="flex justify-content-between align-items-center">
                      Id
                      <p-sortIcon field="id_candidato"></p-sortIcon>
                    </div>
                  </th>
                  <th pSortableColumn="informacion_personal.nombres" style="min-width: 10rem">
                    <div class="flex justify-content-between align-items-center">
                      Nombre
                      <p-sortIcon field="informacion_personal.nombres"></p-sortIcon>
                    </div>
                  </th>
                  <th pSortableColumn="informacion_personal.apellidos" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                      Apellidos
                      <p-sortIcon field="informacion_personal.apellidos"></p-sortIcon>
                    </div>
                  </th>
                  <th pSortableColumn="partido" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                      Partido Politico
                      <p-sortIcon field="partido"></p-sortIcon>
                    </div>
                  </th>
                  <th style="min-width: 09rem">
                    <div class="flex justify-content-between align-items-center">
                      Acciones
                    </div>
                  </th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-candidato>
                <tr class="p-selectable-row">
                  <td>
                    <span class="rounded-pill">&nbsp; {{candidato.id_candidato}} &nbsp;</span>
                  </td>
                  <td>
                    <span >&nbsp;{{candidato.informacion_personal.nombres}}&nbsp;</span>
                  </td>
                  <td>
                    <span >&nbsp;{{candidato.informacion_personal.apellidos}}&nbsp;</span>
                  </td>
                  <td>
                    <span >&nbsp;{{candidato.partido_politico.nombre}}&nbsp;</span>
                  </td>
                  <td style="text-align: left; margin-left: -5px;">
                    <a (click)="deleteCandidato(candidato.id_candidato)"
                      class="p-button p-button-rounded p-button-warning" style="margin-left: -8px;"><i
                        class="mdi mdi-trash-can-outline"></i></a>&nbsp;
                    <!-- <a *ngIf="update == 1" (click)="editLanguageModal(contentUpdate, lenguage.language_id)"
                      class="p-button p-button-rounded p-button-success"><i class="mdi mdi-pencil"></i></a>&nbsp;
                      <a (click)="viewLanguageModal(contentView, lenguage.language_id)"
                      class="p-button p-button-rounded p-button-view"><i class="mdi mdi-eye"></i></a>
                  </td> -->
                </tr>
              </ng-template>
              <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="8">candidato no encontrado.</td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
