<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
    <li class="breadcrumb-item" aria-current="page"><a routerLink="/leads">Leads List</a></li>
    <li class="breadcrumb-item active" aria-current="page">Lead Detail</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-header">
        <h5 id="_title-header-h5">Lead Information</h5>
      </div>
      <div class="card-body">
        <form >
          <div class="row">
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Lead ID</label>
              <input type="text" class="form-control form-control-sm leads" id="colFormLabelSm"
                placeholder=" " [value]="this.lead" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control leads" id="colFormLabel" placeholder=" " [value]="this.first_name" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " [value]="this.last_name" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " [value]="this.phone_number" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " [value]="this.email" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " [value]="this.st_address" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " [value]="this.city" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">State</label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " [value]="this.state" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Zip Code</label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " [value]="this.zip_code" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Full Address</label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
              placeholder=" " [value]="this.full_address" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Source</label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " [value]="this.source" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Campaign Name</label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " [value]="this.campaign_name" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Ad Set Name</label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " [value]="this.ad_set_name" readonly> 
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Ad Account</label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " [value]="this.ad_account_id" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Agent Assigned</label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" "  readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Outcome </label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " [value]="this.outcome" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Tags </label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " [value]="this.tags" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Home Owner </label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " [value]="this.home_owner" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Bill Amount </label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " [value]="this.bill_amount" readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Date Created </label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" "  readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Date Modify </label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Modify By</label>
              <input type="text" class="form-control form-control-lg leads" id="colFormLabelLg"
                placeholder=" " readonly>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label class="form-label">Notes </label>
              <textarea name="" id="" cols="95" rows="5" [value]="this.notes" class="form-control leads" ></textarea> 
             <!-- <input type="text" class="form-control form-control-lg" id="colFormLabelLg"
              placeholder="form-control-lg" [value]="this.notes" readonly> -->
            </div>
          </div>
        </div>
        </form>
      </div>
      </div>
    </div>
</div>
