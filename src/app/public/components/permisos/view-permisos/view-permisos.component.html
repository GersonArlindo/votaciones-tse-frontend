<nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/dashboard">Panel</a></li>
      <li class="breadcrumb-item"><a routerLink="/roles/view">Rol</a></li>
      <li class="breadcrumb-item active" aria-current="page">Permisos</li>
    </ol>
  </nav>
  
  <div class="row">
    <div class="col-md-12 stretch-card">
      <div class="card">
        <div class="headercard">
          <h5 id="_title-header-h5">Tipos de permisos</h5>
          <div class="btn-text-right headercard">
            <button status="success" id="_btn-success" [routerLink]="['/permisos/add', this.id]" class=" dt-button create-new btn btn-primary ml-2" tabindex="0" aria-controls="DataTables_Table_0" type="button">
              <span class="d-none d-sm-inline-block"> <i class="mdi mdi-plus"></i>  Agregar Permisos</span>
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive table table-hover mb-0">
            <p-table #dt 
                class="data-config-header"
                [value]="permissions" 
                dataKey="id" 
                [rowHover]="true"
                [rows]="100" 
                [showCurrentPageReport]="true" 
                [paginator]="true" 
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [filterDelay]="0" 
                [globalFilterFields]="['per_id','per_nombre', 'tbl_modulo.mod_nombre']">
                
                <ng-template pTemplate="caption">
                    <div class="table-header">
                        Buscar permiso
                        <span class="p-input-icon-left">
                          <div class="btn-text-right">
                            <input pInputText type="text" class="form-control" id="_bck-color" (input)="applyFilterGlobal($event, 'contains')" />
                          </div>
                        </span>
                    </div>
                </ng-template>
  
                <ng-template pTemplate="header">
                    <tr><!-- 
                        <th style="width: 4rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th> -->
  
                        <th pSortableColumn="per_id" style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                              Id
                              <p-sortIcon field="per_id"></p-sortIcon>
                            </div>
                        </th>
  
                        <th pSortableColumn="mod_nombre" style="min-width: 10rem">
                          <div class="flex justify-content-between align-items-center">
                              Modulo
                              <p-sortIcon field="mod_nombre"></p-sortIcon>
                          </div>
                        </th>

                        <th pSortableColumn="rol_rol" style="min-width: 10rem">
                          <div class="flex justify-content-between align-items-center">
                              Rol
                              <p-sortIcon field="rol_rol"></p-sortIcon>
                          </div>
                        </th>
  
                        <th style="min-width: 09rem">
                          <div class="flex justify-content-between align-items-center">
                              Acciones
                          </div>
                        </th>
                    </tr>
                </ng-template>
  
                <ng-template pTemplate="body" let-permissions>
                    <tr class="p-selectable-row">
                       <!--  <td>
                            <p-tableCheckbox [value]="permissions"></p-tableCheckbox>
                        </td> -->
                        <td>
                          <span class="rounded-pill">&nbsp; {{permissions.per_id}} &nbsp;</span>
                        </td>
                        <td>
                          <i class="mdi mdi-view-module"></i>
                          {{permissions.tbl_modulo.mod_nombre}}
                        </td>
                        <td>
                          {{permissions.tbl_role.rol_rol}}
                        </td>
                        <td style="text-align: left; margin-left: -5px;">
                          <a (click)="deletePermissionModal(contentDelete, permissions.per_id)" class="p-button p-button-rounded p-button-warning" style="margin-left: -8px;"><i class="mdi mdi-trash-can-outline"></i></a>&nbsp;
                          <a [routerLink]="['/permisos/edit', this.id,  permissions.per_id]" class="p-button p-button-rounded p-button-success"><i class="mdi mdi-pencil"></i></a> 
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No se encontraron permisos.</td>
                    </tr>
                </ng-template>
            </p-table>
  
            <ng-template #contentDelete let-c="close" let-d="dismiss">    
              <div class="modal-header">    
                  <h4 class="modal-title" id="modal-basic-title">Confirmar</h4>    
              </div>    
              <div class="modal-body">    
                  <p>Seguro que deseas eliminar este permiso?</p>    
              </div>    
              <div class="modal-footer">    
                  <button type="button" class="btn btn-outline-dark" (click)="d('Cross click')">Cancelar</button>    
                  <button type="button" class="btn btn-outline-dark" (click)="c('yes')">Confirmar</button>    
              </div>    
            </ng-template>  
  
          </div>
        </div>
      </div>
    </div>
  </div>
